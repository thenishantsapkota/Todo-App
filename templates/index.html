{% extends 'base.html' %}

{% block head %}
<title>Todo App Homepage</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center;">Todo App</h1>

    <table>
        <tr>
            <th>Task</th>
            <th>Created</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task.content }}</td>
            <td>{{ task.date_created}}</td>
            <td>
                <a href="/delete/{{ task._id }}">Delete</a>
                <br>
                <a href="/update/{{ task._id }}">Update</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <form action="/" method="POST">
        <input  type="text" name="content" id="content">
        <input type="submit" value="Add Task">
    </form>
</div>
{% endblock %}
